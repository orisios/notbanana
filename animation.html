<!DOCTYPE html>
<html lang=ru>
    <head>
        <meta charset="UTF-8">
        <title>Интерактивное программирование</title>
    </head>
    <body>
        <h1 id="heading">Привет, мир!</h1>
        <h2 id="test" style="background-color: black; color: white; text-align: right;">Мир, привет!</h2>
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
            var leftOffset = 0;
            var topOffset = 0;
            var dir = "right";
            
            var moveHeading = function () {
                $("#heading").offset({
                    left:leftOffset,
                    top:topOffset
                });
                if (dir === "right") {
                    leftOffset++;
                    if (leftOffset > 200) {
                        leftOffset = 201;
                        topOffset++;
                        if(topOffset > 200) {
                            topOffset = 201;
                            dir = "left";
                        }
                    }
                }
                if (dir === "left") {
                    leftOffset--;
                    if (leftOffset < 1) {
                        leftOffset = 0;
                        topOffset--;
                        if(topOffset < 1) {
                            topOffset = 0;
                            dir = "right";
                        }
                    }
                }
            }

            $("#heading").click(clearInterval);

            setInterval(moveHeading, 10);

        </script> 
    </body>
</html>
